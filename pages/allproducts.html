<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Peace World</title>
    <meta name="description" content="Explore Peace World's complete collection of premium cannabis strains, artisanal bongs, exclusive artwork, and branded merchandise. Find your perfect product.">
    <meta name="keywords" content="cannabis products, premium strains, bongs, cannabis art, Peace World merchandise, Thailand cannabis shop">
    <meta name="author" content="Peace World">
    <meta property="og:title" content="All Products - Peace World">
    <meta property="og:description" content="Explore our complete collection of premium cannabis products and accessories.">
    <meta property="og:image" content="../images/brand/brandlogo.png">
    <meta property="og:url" content="https://peaceworld.com/products">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components/navbar.css">
    <link rel="stylesheet" href="../css/pages/allproducts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add this to each page's head section -->
<link rel="canonical" href="https://peaceworld.com/[respective-page]" />
<meta name="robots" content="index, follow">
<meta name="language" content="English">
<meta name="revisit-after" content="7 days">
<meta name="theme-color" content="#00FF00">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/brand/brandlogo.png" alt="Peace World Logo">
                </a>
                <a href="../index.html">
                    <h1>Peace World</h1>
                </a>
            </div>

            <div class="menu-icon">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>

            <ul class="nav-menu">
                <li><a href="../index.html#home">Home</a></li>
                <li><a href="../index.html#products">Products</a></li>
                <li><a href="../index.html#about">About</a></li>
                <li><a href="../index.html#events">Events</a></li>
                <li><a href="straininfo.html">Strain Info</a></li>
                <li><a href="../index.html#news">News</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Shopping Cart Icon -->
    <div class="shopping-cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count">0</span>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Page Title -->
        <div class="page-title">
            <h1>ALL PRODUCTS</h1>
        </div>

        <!-- Category Navigation -->
        <div class="category-nav">
            <button class="category-btn active" data-category="all">ALL</button>
            <button class="category-btn" data-category="flower">FLOWER</button>
            <button class="category-btn" data-category="bongs">BONGS</button>
            <button class="category-btn" data-category="art">ART</button>
            <button class="category-btn" data-category="merchandise">MERCHANDISE</button>
        </div>

        <!-- Products Container -->
        <div class="products-container">
            <!-- Products will be added here dynamically -->
        </div>

        <!-- Shopping Cart Modal -->
        <div class="shopping-cart-modal">
            <div class="cart-modal-content">
                <div class="cart-modal-header">
                    <h2>Shopping List</h2>
                    <button class="close-cart-modal">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="cart-items-container">
                    <!-- Cart items will be added here dynamically -->
                </div>
                <div class="cart-footer">
                    <div class="cart-total">Total: à¸¿0</div>
                    <button class="clear-cart-btn">Clear List</button>
                </div>
            </div>
        </div>

        <!-- Product Details Modal -->
        <div class="product-modal">
            <div class="modal-content">
                <button class="close-modal">
                    <i class="fas fa-times"></i>
                </button>
                <div class="modal-gallery">
                    <div class="main-image">
                        <img src="" alt="Product Image">
                    </div>
                    <div class="thumbnail-strip">
                        <!-- Thumbnails will be added here dynamically -->
                    </div>
                </div>
                <div class="modal-info">
                    <h2 class="product-name"></h2>
                    <p class="product-description"></p>
                    <div class="product-price"></div>
                    <div class="product-actions">
                        <button class="add-to-list">Add to List</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../js/components/mobile-menu.js"></script>
    <script src="../js/pages/allproducts.js"></script>
</body>
</html>
